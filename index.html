## Resumindo o quarteto da Anscombe


```r
quartet %&gt;%
  group_by(set) %&gt;%
  summarise(
    mean_x = mean(x), 
    mean_y = mean(y),
    sd_x = sd(x),
    sd_y = sd(y),
    r = cor(x, y)
  )
```

```
## # A tibble: 4 √ó 6
##   set   mean_x mean_y  sd_x  sd_y     r

## 2 II         9   7.50  3.32  2.03 0.816
## 3 III        9   7.5   3.32  2.03 0.816
## 4 IV         9   7.50  3.32  2.03 0.817

## Mapping vs. setting

- **Mapping:** Determinar o tamanho, alfa, etc. dos pontos com base nos valores de uma vari√°vel nos dados
  - vai para `aes()`

- **Setting:** Determinar o tamanho, alfa, etc. dos pontos **n√£o** com base nos valores de uma vari√°vel nos dados
  - entra em `geom_*()` (isto foi `geom_point()` no exemplo anterior, mas aprenderemos sobre outros geoms em breve!)
